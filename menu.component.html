<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData;index as i">
            <div class="foodbox">
                <img src="{{fd.foodImg}}" alt="">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
                <a href="" class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now  &nbsp;<i class="bi bi-bag"></i> </a><br>
            </div>
        </div>
    </div>
</div>
