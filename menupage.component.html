<div class="container">
    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
             <img src="{{menuData[0].foodImg}}" alt="" width="100%">
             <h1>{{menuData[0].foodName}}</h1>
             <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>

          <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form action="">
                <input type="text" placeholder="Enter your full name" class="form-control"><br>
                <input type="number" placeholder="Enter your mobile number" class="form-control"><br>
                <textarea name="" id=""  placeholder="Enter Your Address" class="form-control"></textarea><br>
                <button class="btn btn-md btn-dark mt-3"> Place Order</button>

            </form>
          </div>

    </div>
</div>
